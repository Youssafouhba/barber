<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${notificationTitle}">Notification</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background-color: #F9F9F9; color: #121212;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; margin: 20px auto; border: 1px solid #EAEAEA; background-color: #FFFFFF;">
    <tr>
        <td align="center" bgcolor="#C19A6B" style="padding: 30px 0;">
            <h1 style="color: #ffffff; margin: 0; font-size: 28px; font-family: 'Poppins', sans-serif;">Halaq.ma</h1>
        </td>
    </tr>
    <tr>
        <td style="padding: 40px 30px;">
            <h2 style="font-family: 'Poppins', sans-serif; margin-top: 0;" th:text="${notificationTitle}">Notification Title</h2>
            <p style="line-height: 1.6;">
                Hello <span th:text="${userName}">User</span>,
            </p>
            <p style="line-height: 1.6;" th:text="${notificationMessage}">
                This is a notification message from the system.
            </p>
            <p style="line-height: 1.6;">
                Thank you for using our services.
            </p>
            <p style="line-height: 1.6;">
                Best regards,<br>
                The Halaq.ma Team
            </p>
        </td>
    </tr>
    <tr>
        <td bgcolor="#F9F9F9" style="padding: 20px 30px; text-align: center;">
            <p style="margin: 0; color: #666666; font-size: 12px;">
                &copy; <span th:text="${#temporals.year(#temporals.createNow())}">2025</span> Halaq.ma. All rights reserved.
            </p>
        </td>
    </tr>
</table>
</body>
</html>
