services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: portfolio_mysql

    # Environment Variables
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      TZ: 'UTC'

    # Port Mapping
    ports:
      - "3306:3306"

    # Volumes for data persistence
    volumes:
      - mysql_data:/var/lib/mysql
    # Health Check
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 10s

    # Network
    networks:
      - portfolio_network

    # Resource Limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # phpMyAdmin (Optional - GUI for MySQL)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: portfolio_phpmyadmin

    environment:
      PMA_HOST: mysql

    ports:
      - "8081:81"

    depends_on:
      - mysql

    networks:
      - portfolio_network

  # --- Cache Redis ---
  redis-cache:
    image: redis:alpine
    container_name: redis-prod
    restart: always
    command: redis-server --bind 0.0.0.0 --protected-mode no  # âœ… Ajouter cette ligne
    ports:
      - "6379:6379"
    networks:
      - portfolio_network

  # --- Stockage MinIO ---
  minio-storage:
    image: minio/minio
    container_name: minio-prod
    restart: always
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # API S3
      - "9001:9001" # Console Web MinIO
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data # Persistance des fichiers sur la VM
    networks:
      - portfolio_network

volumes:
  mysql_data:
    driver: local
  minio_data:
    driver: local

networks:
  portfolio_network:
    driver: bridge